<!DOCTYPE html>
<html
  lang="en"
  class="no-js"
>
  <head>
    <script>
      // Replace <html> class "no-js" with "js" if JavaScript is enabled.
      // This is used to set up differences in functionality depending on
      // whether or not JS is enabled.
      (function (H) {
        H.className = H.className.replace(/\bno-js\b/, 'js');
      })(document.documentElement);
    </script>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>SvelteKit Demo</title>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
